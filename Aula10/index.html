<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Items API Demo</title>
</head>
<body>
  <h1>Items API Demo</h1>

  <section>
    <h2>Add Item</h2>
    <input type="text" id="newItemName" placeholder="Item name" />
    <button id="addItemBtn">Add</button>
  </section>

  <section>
    <h2>Items</h2>
    <button id="loadItemsBtn">Load Items</button>
    <ul id="itemsList"></ul>
  </section>

  <section>
    <h2>Find / Update / Delete by ID</h2>
    <input type="number" id="itemIdInput" placeholder="Item ID" />
    <button id="getItemBtn">Get Item</button>
    <button id="updateItemBtn">Update Item Name</button>
    <button id="deleteItemBtn">Delete Item</button>
  </section>

  <pre id="output"></pre>

  <script src="script.js">

  </script>
</body>
</html>
